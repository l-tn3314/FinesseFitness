apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'FitnessKey'
            keyPassword 'tencrunches'
            storeFile file('/home/user/keystores/android.jks')
            storePassword 'fitness2016'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId "com.example.finessefitness"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // This library handles authentication and authorization
    compile 'com.spotify.sdk:spotify-auth:beta23-noconnect-2.20b@aar'
    // This library handles music playback
    compile 'com.spotify.sdk:spotify-player:beta23-noconnect-2.20b@aar'
    compile 'com.android.support:appcompat-v7:24.1.0'

    //kaaes' dependency for spotify web android
    compile 'com.github.kaaes:spotify-web-api-android:0.4.1'

    testCompile 'junit:junit:4.12'
    compile 'com.google.android.gms:play-services:9.6.1'
}
